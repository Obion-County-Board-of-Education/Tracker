      - DATABASE_URL=postgresql://ocs_user:ocs_pass@db:5432/ocs_purchasing
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=ocs_user
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "./healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
