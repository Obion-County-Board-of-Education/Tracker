{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>New Ticket</h2>
    <form method="post" action="/tickets/maintenance/new">
        <label for="title">Title<span style="color:red">*</span></label>
        <input type="text" id="title" name="title" placeholder="Enter a short summary" required>

        <div style="display:flex; gap:1em;">
            <div style="flex:1;">
                <label for="school">School<span style="color:red">*</span></label>
                <select id="school" name="school" required>
                    <option value="">Select a school</option>
                    <!-- Populate with school options -->
                </select>
            </div>
            <div style="flex:1;">
                <label for="room">Room #<span style="color:red">*</span></label>
                <select id="room" name="room" required>
                    <option value="">Select a room</option>
                    <!-- Populate with room options -->
                </select>
            </div>
        </div>

        <label for="tag">Tag #<span style="color:red">*</span></label>
        <input type="text" id="tag" name="tag" placeholder="Tag Number" required>

        <label for="description">Issue Description<span style="color:red">*</span></label>
        <textarea id="description" name="description" placeholder="Describe the issue or request in detail" required></textarea>

        <label for="issue_type">Type of Request<span style="color:red">*</span></label>
        <select id="issue_type" name="issue_type" required>
            <option value="">Select type</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="hvac">HVAC</option>
            <option value="grounds">Grounds</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit Ticket</button>
    </form>
</div>
{% endblock %}
