{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:600px;margin:2em auto;">
    <h2>Remove Inventory</h2>
    <form method="post" action="/inventory/remove" style="margin-bottom:2em;">
        <fieldset>
            <legend><strong>Search Inventory Item</strong></legend>
            <label for="tag">Tag Number</label>
            <input type="text" id="tag" name="tag">

            <label for="serial">Serial Number</label>
            <input type="text" id="serial" name="serial">

            <label for="po_number">PO #</label>
            <input type="text" id="po_number" name="po_number">
        </fieldset>
        <button type="submit">Search</button>
    </form>
    {% if item_found %}
    <div style="background:#f8fafc;padding:1.5em;border-radius:0.7em;margin-bottom:1em;">
        <h3>Item Found</h3>
        <p><strong>Tag:</strong> {{ item.tag }}</p>
        <p><strong>Serial:</strong> {{ item.serial }}</p>
        <p><strong>PO #:</strong> {{ item.po_number }}</p>
        <form method="post" action="/inventory/remove/confirm">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <button type="submit" style="background:#b91c1c;">Remove from Inventory</button>
        </form>
    </div>
    {% elif searched %}
    <div style="color:#b91c1c;font-weight:600;">No item found matching your search.</div>
    {% endif %}
</div>
{% endblock %}
