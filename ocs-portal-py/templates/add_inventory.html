{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add Inventory</h2>
    <form method="post" action="/inventory/add">
        <fieldset style="margin-bottom:2em;">
            <legend><strong>Inventory Details</strong></legend>
            <label for="tag">Tag Number<span style="color:red">*</span></label>
            <input type="text" id="tag" name="tag" required>

            <label for="type">Type<span style="color:red">*</span></label>
            <input type="text" id="type" name="type" required>

            <label for="brand">Brand<span style="color:red">*</span></label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model<span style="color:red">*</span></label>
            <input type="text" id="model" name="model" required>

            <label for="serial">Serial<span style="color:red">*</span></label>
            <input type="text" id="serial" name="serial" required>
        </fieldset>

        <fieldset style="margin-bottom:2em;">
            <legend><strong>Search PO</strong></legend>
            <label for="po_number">PO #<span style="color:red">*</span></label>
            <input type="text" id="po_number" name="po_number" required>

            <label for="price">Price ($)<span style="color:red">*</span></label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="purchase_date">Purchase Date<span style="color:red">*</span></label>
            <input type="date" id="purchase_date" name="purchase_date" required>

            <label for="funds">Funds<span style="color:red">*</span></label>
            <input type="text" id="funds" name="funds" required>

            <label for="vendor">Vendor<span style="color:red">*</span></label>
            <input type="text" id="vendor" name="vendor" required>
        </fieldset>

        <fieldset>
            <legend><strong>Location</strong></legend>
            <label for="school">School<span style="color:red">*</span></label>
            <select id="school" name="school" required>
                <option value="">Select a school</option>
                <!-- Populate with school options -->
            </select>

            <label for="room">Room<span style="color:red">*</span></label>
            <select id="room" name="room" required>
                <option value="">Select a room</option>
                <!-- Populate with room options -->
            </select>
        </fieldset>

        <button type="submit">Add Inventory</button>
    </form>
</div>
{% endblock %}
